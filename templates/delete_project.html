{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        body{
            background-color: #e5e5e5;
        }

        #form{
            display: grid;
            margin: 0 auto;
            width: 50%;

        }
        .h3-message{
            display: flex;
            justify-content: center;
        }
    </style>
    <h3 class="h3-message">Are you sure you want to delete the post?</h3>
    <hr>
    <form id="form" action="{% url 'delete project' project.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% for field in form %}
            <div class="mb-sm-1">
                {{ field|safe }}
            </div>
        {% endfor %}
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}
