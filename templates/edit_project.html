{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
    .body{
        background-color: #e5e5e5;
    }

    #form{
        display: grid;
        margin: 0 auto;
        width: 50%;
    }
    </style>

    <form id="form"  class="form-control" action="{% url 'edit project' project.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}

        {% for field in form %}
            <div class="mb-sm-1">
                {{ field|safe }}
            </div>
        {% endfor %}
        <input class="btn btn-warning" type="submit" value="Edit">
    </form>
{% endblock %}
