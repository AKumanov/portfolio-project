{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>

        body{
            padding: 0;
            margin: 0;
        }
        .section-view {
            display: block;
            margin: 20px;
        }

        .project-wrapper {
            display: grid;
            justify-content: center;
            gap: 30px;
            width: 80%;
            margin: 0 auto;


        }

        .project-title {
            margin: 0 auto;
        }

        #project-thumbnail {
            width: 600px;
        }
        .project-description{
            width: 600px;
        }


    </style>
    <section class="section-view">
        <div class="project-wrapper">

            <div class="project-picture">
                <img id="project-thumbnail" src="{{ project.thumbnail.url }}" alt="thumbnail">
            </div>

            <div class="project-title">
                <h1>{{ project.title }}</h1>
            </div>
            <div class="project-description">
                <p>{{ project.description|safe }}</p>
            </div>
        </div>
    </section>
{% endblock content %}
